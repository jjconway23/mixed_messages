<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <title>Mixed Messages</title>
</head>

<body>
    <header class="flex">
        <div class="logo-container flex">
            <img class="logo" src="./media/mixed-messages.png" alt="sites logo">
            <h1>Mixed Messages</h1>
        </div>
    </header>
    <main class="flex">
        <div class="message-container">
            <h2 class="starting-message">Click the button below to generate your a message for the day!</h2>
            <h2 class="generated-message"></h2>
            <span class="author"></span>
        </div>
        <button class="new-message-btn btn">New Message</button>
    </main>
    <footer>

    </footer>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
